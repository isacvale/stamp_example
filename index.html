<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Example</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Public Domain Characters</h1>
    <span>in order of awesomeness</span>
    <nav class="characterNav">
        <template id="tpl-nav-link">
            <a class="characterLink" href="/" target="_blank">
                <span class="characterName"></span>
                <span class="characterClass"></span>
                <span class="characterLevel"></span>
            </a>
        </template>
    </nav>
    <footer>This page is meant to illustrate the use of the <a href="https://github.com/isacvale/dvo-stamp">Stamp library</a> for componentization.</footer>

    <script type='module' src='./main.js'></script>
</body>
</html>
